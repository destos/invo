name: myinvo
services:
  - name: server
    image:
      registry_type: DOCR
      repository: invo-build
      tag: latest
    run_command: daphne -b 0.0.0.0 -p 8000 invo.asgi:application
    http_port: 8000
    envs:
      - key: DATABASE_URL
        value: "${db.DATABASE_URL}"
        scope: RUN_TIME
        type: SECRET
      - key: DJANGO_SECRET_KEY
        scope: RUN_TIME
        type: SECRET
      - key: DJANGO_ALLOWED_HOSTS
        value: "${APP_DOMAIN},*.${APP_DOMAIN}"
        scope: RUN_TIME
    routes:
      - path: /api
jobs:
  - name: migrate
    kind: PRE_DEPLOY
    image:
      registry_type: DOCR
      repository: invo-build
      tag: latest
    run_command: ./manage.py migrate
    envs:
      - key: DATABASE_URL
        value: "${db.DATABASE_URL}"
        scope: RUN_TIME
        type: SECRET
static_sites:
  - name: invo-frontend
    source_dir: pwa
    build_command: npm run build
    environment_slug: node-js
    index_document: index.html
    catchall_document: index.html
    github:
      branch: staging
      deploy_on_push: false
      repo: destos/invo
    envs:
      - key: REACT_APP_API_GATEWAY
        value: "https://${APP_DOMAIN}/api/"
      - key: REACT_APP_DOMAIN
        value: "${APP_DOMAIN}"
        scope: BUILD_TIME
