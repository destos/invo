[tool.poetry]
name = "invo"
version = "0.1.0"
description = "Inventory management system"
authors = ["Patrick Forringer <patrick@forringer.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
django = "^3.1.2"
django-mptt = "^0.11.0"
django-mptt-admin = "^2.0.0"
django-polymorphic = "^3.0.0"
psycopg2-binary = "^2.8.6"
django-polymorphic-tree = "^1.5.1"
django-extensions = "^3.0.9"
django-safedelete = "^0.5.6"
pyhumps = "^1.6.1"
django-qr-code = "^1.3.1"

[tool.poetry.dev-dependencies]
ipdb = "^0.13.4"
pytest-django = "^3.10.0"
model_bakery = "^1.2.0"
pytest-watch = "^4.2.0"
black = {version = "^20.8b1", allow-prereleases = true}

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "invo.settings"
python_files = "tests.py test_*.py *_tests.py"
addopts = "--no-migrations --disable-pytest-warnings --reuse-db -vvv"

[tool.black]
line-length = 99
target-version = ['py38']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | migrations 
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
